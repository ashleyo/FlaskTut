<!doctype html>
<head>
<title>{% block title %}{% endblock %} - Flaskr</title>
<link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/bootstrap.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head/>
<body>
<nav class="mb-4">
    <h1>Flaskr</h1>
    <div class="btn-group" role="group" aria-label="Basic outlined example">
        {% if g.user %}  
            <button type="button" class="disabled btn btn-outline-primary"></button>
            <button type="button" class="btn disabled btn-outline-primary"><span>{{ g.user['username'] }}</span></button>
            <a class="btn btn-outline-primary" href="{{ url_for('auth.logout') }}">Log Out</a>
        {% else %}
            <a class="btn btn-outline-primary" href="{{ url_for('auth.register') }}">Register</a>
            <a class="btn btn-outline-primary" href="{{ url_for('auth.login') }}">Log In</a>
        {% endif %}
    </div>
</nav>

<section class="content">
  <header>
    {% block header %}{% endblock %}
  </header>
  {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
  {% endfor %}
  {% block content %}{% endblock %}
</section>
<script src="{{ url_for('static', filename='bootstrap/bootstrap.js') }}">
</body>
